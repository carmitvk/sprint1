<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>MineSweeper</title>
</head>

<body onload="initialByLevel(4, 2)">
    <p class="safe-container" title="Press to mark cell with no mine" onmousedown="safeClicked()">🏝️🏝️🏝️</p>
    <h1>Mine Sweeper</h1>
    <p class="life-container" title="Remained Life">⚓⚓⚓</p>
    <div class="game">
        <div class="level-btn">
            <!-- <p class="full-safe-container" title="Press to watch a full safe step" onmousedown="fullSafeClicked()">🔭🔭🔭</p> -->
            <p class="full-safe-container" title="Idea for a full safe step" onmousedown="fullSafeClicked()">💡💡💡</p>
            <button class="restart-btn" title="Press to restart" onclick="restartClicked(this)">😀</button>
            <button class="beginner" title="Beginner Level" onclick="initialByLevel(4,2)">⭐</button>
            <button class="regular" title="Regular Level" onclick="initialByLevel(8,12)">⭐⭐</button>
            <button class="advanced" title="Advanced Level" onclick="initialByLevel(12,30)">⭐⭐⭐</button>
        </div>
        <div class="game-results-container">
            <p class="timer containers" title="Timer">0</p>
            <p class="marked-mines containers" title="Marked mines">0</p>
            <p class="best-score containers" title="Best Time score">0</p>
        </div>
    </div>
    <table class="sweeper" border="1">
        <tbody class="sweeper-board">
        </tbody>
    </table>
    <!-- <button id="button" oncontextmenu="event.preventDefault();">Click here mouse...</button>
<p id="log"></p> -->
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
